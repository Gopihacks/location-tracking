<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./login.css" />
    <link rel="icon" href="../images/location-favicon.svg" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 mb-5 login">
            <form>
                <div class="login-word">
                    <h2>Login</h2>
                </div>
                <label for="exampleFormControlInput1" class="form-label" >Email </label>
                <input
                  type="email" class="form-control mb-3" id="email" placeholder="*name@example.com" required
                />
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input
                  type="password" class="form-control" id="password" placeholder="*password" required
                />
                <div class="fp my-2">
                    <a href="#">Forget Password?</a>
                </div>
                <div class="login-btn">
                    <button onclick="auth()">Login</button>
                </div>
                <small>Don't have an account?
                    <a href="../Register/register.html">Register</a>
                </small>
            </form>
          </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <script>
    function auth(){
      var email=document.getElementById("email").value;
    var password=document.getElementById("password").value;
    if(email=="admin@gmail.com" && password=="admin123"){
      alert("Login successful ");
      window.location.assign("./project/project.html");
    }
    else{
      alert("Invalid username or password");
      return;
    }
    }
  </script>
  
</html>
