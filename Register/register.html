<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./register.css" />
  <link rel="icon" href="../images/location-favicon.svg" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-2 register">
                <form>
                    <div class="register-word">
                        <h2>Register</h2>
                    </div>
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input
                      type="name" class="form-control mb-3" id="exampleFormControlInput1" placeholder="*Enter your name" required
                    />
                    <label for="exampleFormControlInput1" class="form-label">Mobile</label>
                    <input
                      type="number" class="form-control mb-3" id="exampleFormControlInput1" placeholder="*Enter your number" required
                    />
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input
                      type="email" class="form-control mb-3" id="exampleFormControlInput1" placeholder="*name@example.com" required
                    />
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input
                      type="password" class="form-control" id="exampleFormControlInput1" placeholder="*password" required
                    />
                    
                    <div class="register-btn">
                        <a href="../login/login.html"><button>Register</button></a>
                    </div>
                    <small>Already have an account?
                        <a href="../login/login.html">Login</a>
                    </small>
                </form>
            </div>
        </div>
    </div>
</body>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
